name: Build and Push Docker Image

on:
  push:
    branches:
      - snh-gcpbuild  # Trigger on pushes to the specified branch
    tags:
      - 'v*'  # Trigger on tags starting with 'v'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Google Cloud authentication
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # Configure Docker to use the Google Cloud Artifact Registry
      - name: Set up Docker
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      # Build and Push Docker image with caching
      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .  # Path to the Docker build context
          push: true  # Push the image after building
          tags: |
            europe-west1-docker.pkg.dev/bold-apricot-453614-f7/cloud-run-source-deploy/discovery-week-group-3-endangered-species/endangered-species:${{ github.sha }}
            europe-west1-docker.pkg.dev/bold-apricot-453614-f7/cloud-run-source-deploy/discovery-week-group-3-endangered-species/endangered-species:latest
          cache-from: type=gha  # Use GitHub Actions cache for Docker layers
          cache-to: type=gha,mode=max  # Cache Docker layers for future builds
